<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
</head>
<body>
    
<!-- email -->
<div class="form">
    <div class="email">
        <label for="email">Email</label>
        <input type="email"
            id="email"
            placeholder="Type your email address"
            name="email"
        />
    </div>
    <!-- Password -->
    <div class="pass">
        <label for="password">Password</label>
        <input type="password"
        id="password"
        class="password"
        name="password"
        placeholder="Type password"
        />
    </div>
     <!-- Sign Up button -->
     <button id="submit-btn" onclick="signUp()">Sign Up</button>
     <!-- Sign In option -->
     <p>Already have an account ?</p>
     <span><a href="signin.html">Sign In</a></span>
</div>

    <script src="main.js"></script>
</body>
</html>
